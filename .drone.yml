kind: pipeline
type: docker
name: Judge-Girl/Judge-Girl

steps:
- name: Integration
  image: openjdk:11-jdk-slim-buster
  volumes:
    - name: shared-folder
      path: /drone/src/target
    - name: secret
      path: /tmp/secret
    - name: dockersock
      path: /var/run
    - name: maven-cache
      path: /root/.m2
  commands:
    - apt update && apt install git -y
    - git submodule update --recursive --init
    - cp -r /tmp/secret/* ./
    - ./mvnw package  

- name: Image Building
  image: docker/compose:1.29.2
  volumes:
    - name: dockersock
      path: /var/run
    - name: shared-folder 
      path: /drone/src/target
  commands:
    - cd Judger && docker build . -t judger -f Dockerfile.cqi && cd .. && docker-compose -f services.yml build

- name: Deploy
  image: docker/compose:1.29.2
  volumes:
    - name: dockersock
      path: /var/run
  commands:
    - docker network create judge-girl || echo 'Docker Network "judge-girl" already exists'
    - docker-compose -f infra.yml up -d && sleep 15
    - docker-compose -f services.yml down 
    - docker-compose -f services.yml up -d 

volumes:
- name: dockersock
  host:
    path: /var/run/
- name: secret
  host: 
    path: /root/drone/judgegirl/judge-girl-secrets/
- name: shared-folder
  temp: {}
- name: maven-cache
  host:
    path: /root/.m2

trigger:
  branch: master
