root:
  path: "judger-home"
  logHome:
    path: "log"

  judgerWorkspace:
    path: "run"

    profiler: "profiler"
    submissionHome:
      path: "${submission.id}"
      compileHome:
        path: "compile"
        sourceRoot:
          path: "src"
        compileScript: "compile.sh"
        executable: "a.out"

      testcaseHome:
        path: "${testcase.name}"
        sandboxRoot:
          path: "in"
          stdin: "std.in"
          actualStdout: "std.out"
          actualStderr: "std.err"
          executable: "a.out"
        testcaseOutputHome:
          path: "out"
          expectedStdout: "std.out"



